{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Dulce Arte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'core/css/registro.css' %}">
</head>
<body>
  <div class="registro-container">
    <div class="logo">
      <img src="{% static 'core/img/registro/registro.png' %}" alt="Logo Dulce Arte" class="logo-img">
      <h1 class="marca">Dulce Arte</h1>
    </div>

    <h2 class="slogan">Crea tu cuenta y<br>endulza tu día!</h2>

    <form method="POST" class="formulario">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit">Registrarse</button>
    </form>

    <p class="login-link">
      ¿Ya tienes una cuenta?
      <a href="{% url 'login' %}">Inicia sesión</a>
    </p>
    <p class="login-link">
      <a href="{% url 'index' %}">Volver al inicio</a>
    </p>
  </div>
</body>
</html>
